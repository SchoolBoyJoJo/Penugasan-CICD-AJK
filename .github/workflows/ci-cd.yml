name: Pipeline Super

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/penugasan_cicd:latest

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Copy docker-compose.yml to remote server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          source: "./docker-compose.yml, ./tamiyochi-laravel"
          target: "."
      - name: Execute remote SSH commands using private key
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/penugasan_cicd:latest
            sudo docker compose down
            sudo docker compose up --force-recreate -d
            sudo docker exec tugas_container bash -c "composer install"
            sudo docker exec tugas_container bash -c "cp .env.example .env"
            sudo docker exec tugas_container bash -c "yarn"
            sudo docker exec tugas_container bash -c "php artisan key:generate"
            sudo docker exec tugas_container bash -c "php artisan migrate --force"
            sudo docker exec tugas_container bash -c "php artisan db:seed --force"
            sudo docker exec tugas_container bash -c "php artisan storage:link"
            sudo docker exec tugas_container bash -c "yarn build"

